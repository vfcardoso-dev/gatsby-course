backend:
    name: github
    branch: master
    repo: vfcardoso-dev/vfcardoso-blog
    site_domain: "https://vfcardoso-blog.netlify.app"

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
    -   name: "posts"
        label: "Posts"
        folder: "posts"
        create: true
        slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
        fields:
            - { label: "Title", name: "title", widget: "string" }
            - { label: "Description", name: "description", widget: "string" }
            - { label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mm:ss" }
            - { label: "Featured Image", name: "thumbnail", widget: "image" }
            - { label: "Category", name: "category", widget: "select", options: ["jekyll", "css", "js", "html", "svg", "dev", "misc"] }
            - { 
                label: "Background", 
                name: "background", 
                widget: "select", 
                options: [
                    { label: "Jekyll", value: "#B31917" },
                    { label: 'CSS', value: '#2DA0C3' },
                    { label: 'JS', value: '#D6BA32' },
                    { label: 'HTML', value: '#EB7728' },
                    { label: 'SVG', value: '#7D669E' },
                    { label: 'Dev', value: '#637a91' },
                    { label: 'Misc', value: '#7AAB13' }
                ] 
            }
            - { label: "Body", name: "body", widget: "markdown" }